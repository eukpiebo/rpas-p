<section id="feature">
<div class="container">
  <div class="row">
    <div class="col-6 col-xs-offset-7">
      <h2 class="text-uppercase">{{ .Site.Params.feature.title }}</h2>
      <p>
        {{ .Site.Params.feature.content1 | markdownify }}
      </p>
      <p>
      	{{ .Site.Params.feature.content2 | markdownify }}
      </p>
      {{ with .Site.Params.feature.button }}
      	<a href="https://videos.atmeco.com" target="_blank" class="btn btn-main">{{ .caption }}</a>
      {{ end }}
    </div>
  </div>
</div>
</section>
