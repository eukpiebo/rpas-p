{{ partial "global-header.html" . }}
<!-- Service Start -->
<section id="service">
  <div class="container">
    
    <!-- Intro -->
    <div class="row">
      <div class="section-title">
        <h2>{{ .Site.Data.services.title }}</h2>
        <p>{{ .Site.Data.services.subtitle }}</p>
      </div>
    </div>

    <!-- Content -->
    <div class="row">
      {{ range .Site.Data.services.content }}
      <a href="{{ $.Site.BaseURL }}{{ .url }}">
        <div class="col-sm-6 col-md-4">
          <div class="service-item">
            <div class="box">
              <img class="thumbnail img-responsive" src="{{ $.Site.BaseURL }}{{ .image }}" alt="">
            </div>
            <div class="service-link">
              <h4>{{ .name }}</h4>
              <p>{{ .text }}</p>
            </div>
          </div>
        </div>
      </a>
      {{ end }}
    </div>
  </div>
</section>
